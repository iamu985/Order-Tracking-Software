<!--Info Messages-->
<!--Create Order Section-->
<div class="title">Create Order</div>
<div class="d-flex justify-content-between">
  <div class="p-2 w-50 bd-highlight">Order no: {{ order.id }}</div>
  <div class="p-2 flex-shrink-1 bd-highlight">Date: {{ new_order_date }}</div>
</div>
<div class="container-fluid position-relative">
  <form class="d-flex">
    <input autocomplete="off"
           class="form-control me-2"
           id="search-bar004"
           type="search"
           placeholder="Search Items (ctrl + I) "
           aria-label="Search"
           hx-get="{% url 'billing:search_items' %}?orderid={{ order.id }}"
           hx-target="#search-results"
           hx-trigger="focus, keyup changed"
           name="item-name"/>
    <div id="search-close-btn" class="btn btn-danger">x</div>
  </form>
  <!-- Drop down List Section -->
  <div class="list-menu position-absolute end-0" id="search-bar004-target">
    {% include 'partials/search-results.html' %}
  </div>
</div>
