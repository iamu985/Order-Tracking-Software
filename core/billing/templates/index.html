<!DOCTYPE html>
<html lang="en">
    {% load static %}
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'css/index.css' %}">
        <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
        <script src="{% static 'js/jquery-3.6.3.min.js' %}"></script>
        <script src="{% static 'js/functions.js' %}"></script>
        <title>Pizzeria</title>
    </head>
    <body>
        <header>
            <div class="d-flex bd-highlight ">
                <div class="p-2 w-100 bd-highlight ">
                    <div class="logo">
                        Logo <span>Pizzeria</span>
                    </div>
                </div>
                <div class="p-2 flex-shrink-1 bd-highlight">Settings</div>
            </div>
        </header>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-8 create-order ">
                    <div class="title">Create Order</div>
                    <div class="d-flex justify-content-between">
                        <div class="p-2 w-50 bd-highlight">Order no: 1234</div>
                        <div class="p-2 flex-shrink-1 bd-highlight">Date: 12/12/2023</div>
                    </div>
                    <div class="container-fluid position-relative">
                        <form class="d-flex">
                            <input class="form-control me-2"
                                   id="search-bar004"
                                   type="search"
                                   autocomplete="off"
                                   placeholder="Search Items"
                                   aria-label="Search">
                        </form>
                        {% include "list.html" %}
                    </div>
                    <div>Items:</div>
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th scope="col">SN.</th>
                                <th scope="col">Item Name</th>
                                <th scope="col">Quantity</th>
                                <th scope="col">Amount</th>
                                <th scope="col">Function</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% include "table-order.html" %}
                        </tbody>
                        <tfoot>
                            <tr>
                                <th colspan="3"></th>
                                <th scope="col">Total</th>
                                <th scope="col">â‚¹ 5000/-</th>
                            </tr>
                        </tfoot>
                    </table>
                    <div class="d-flex justify-content-center order-create-btn">
                        <button type="button" class="btn btn-warning ">Create</button>
                    </div>
                </div>
                <div class="col-md-4 recent-order">{% include "oders.html" %}</div>
            </div>
        </div>
    </body>
</html>
